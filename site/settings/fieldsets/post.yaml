sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        localizable: true
        width: 66
      slug:
        type: text
        width: 33
        display: Slug
      post_content:
        buttons:
          - h2
          - h3
          - bold
          - italic
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
        style: sans
        spellcheck: true
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        type: bard
        display: Content
        sets:
          image:
            display: image
            fields:
              image:
                container: main
                folder: /
                restrict: false
                max_files: 1
                type: assets
                display: image
taxonomies: true
title: Post
