<div class="content mx-auto py-5">
  <h1>{{ title | widont }}</h1>

  {{ post_content }}
  {{ partial src="blocks/{type}" }}
  {{ /post_content }}

  {{ if date }}
  <div class="max-w-md mx-auto">
    <div class="bg-black text-white p-1 inline-block my-1 text-sm">
      Published on {{ date }}
    </div>
  </div>
  {{ /if }}
</div>
