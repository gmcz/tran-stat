<div class="container w-full md:max-w-md mx-auto pt-20">
  <h1 class="font-sans break-normal text-black pt-6 pb-2 text-3xl md:text-4xl">
    {{ title | widont }}
  </h1>

  {{ post_content }}
  {{ partial src="blocks/{type}" }}
  {{ /post_content }}

  {{ if date }}
  <div class="max-w-md mx-auto">
    <div class="bg-black text-white p-1 inline-block my-1 text-sm">
      Published on {{ date }}
    </div>
  </div>
  {{ /if }}
</div>
