<article class="container px-4 mx-auto">
  <div class="text-center mt-12">
    <h1 class="text-4xl md:text-5xl text-white font-semibold font-headline">
      {{ title | widont }}
    </h1>

    {{ post_content }}
    {{ partial src="blocks/{type}" }}
    {{ /post_content }}

    {{ if date }}
    <div class="max-w-md mx-auto">
      <div class="bg-black text-white p-1 inline-block my-1 text-sm">
        Published on {{ date }}
      </div>
    </div>
    {{ /if }}
  </div>
</article>
