<div class="content max-w-md mx-auto py-5">
  <h1>{{ title | widont }}</h1>

  {{ post_content }}
  {{ partial src="blocks/{type}" }}
  {{ /post_content }}

  {{ collection:blog }}
  <div class="mb-1 flex">
    <a
      href="{{ url }}"
      class="plain font-bold text-black no-underline hover:text-blue"
      >{{ title | widont }}</a
    >
  </div>
  {{ /collection:blog}}
</div>
