<div class="container px-4 mx-auto">
  <div class="text-center mt-12">
    <h1 class="text-4xl md:text-5xl text-white font-semibold font-headline">{{ title | widont }}</h1>

    {{ post_content }}
    {{ partial src="blocks/{type}" }}
    {{ /post_content }}

    {{ collection:blog }}
    <div class="text-xl md:text-2xl leading-normal text-grey-darkest max-w-2xl mx-auto py-6 md:py-8">
      <a href="{{ url }}" class="plain font-bold no-underline hover:text-tran-yellow">{{ title | widont }}</a>
    </div>
    {{ /collection:blog}}
  </div>
</div>
